services:

  Markocupic\ContaoCrmBundle\Invoice\Generator:
    arguments:
      - '@contao.framework'
      - '@Markocupic\ContaoCrmBundle\Invoice\Docx\Docx'
      - '@Markocupic\CloudconvertBundle\Conversion\ConvertFile'
      - '@translator'
      - '%kernel.project_dir%'
      - '%markocupic_contao_crm.docx_invoice_template%'
      - '%markocupic_contao_crm.temp_dir%'
    public: true

  Markocupic\ContaoCrmBundle\Invoice\Docx\Docx:
    arguments:
      - '@contao.framework'
      - '@translator'
      - '%kernel.project_dir%'
    public: true

